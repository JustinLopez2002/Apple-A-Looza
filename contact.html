<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title and SEO Meta Tags -->
    <title>Apple-A-Looza | Contact</title>
    <meta name="description" content="Want more information on Apple-A-Looza? Contact us via email, phone, or social media">
    <meta name="keywords" content="Apple-A-Looza, contact, email, phone, social media">
    <meta name="author" content="Apple-A-Looza">

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Apple-A-Looza | Contact">
    <meta property="og:description" content="Want more information on Apple-A-Looza? Contact us via email, phone, or social media">
    <meta property="og:image" content="images\pexels-kamaji-ogino-5094503.jpg">
    <meta property="og:url" content="https://justinlopez2002.github.io/Apple-A-Looza/contact.html">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar Include -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <section class="text-center">
            <h2>Contact Us</h2>
            <p class="mb-4">Reach out to us through social media, email, or by phone.</p>

            <!-- Social Media Links -->
            <div class="mb-5">
                <h3>Social Media</h3>
                <ul class="list-unstyled d-flex justify-content-center gap-4">
                    <li><a href="#" target="_blank" class="text-decoration-none">YouTube</a></li>
                    <li><a href="#" target="_blank" class="text-decoration-none">Facebook</a></li>
                    <li><a href="#" target="_blank" class="text-decoration-none">Instagram</a></li>
                </ul>
            </div>

            <!-- Email Contact Form -->
            <div class="mb-5">
                <h3>Email</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <!-- Phone Contact Info -->
            <div>
                <h3>Call Us</h3>
                <p>(123) 456-7890</p>
            </div>
        </section>
    </main>

    <!-- Footer Include -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Load Navbar and Footer -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);
    </script>
</body>
</html>
