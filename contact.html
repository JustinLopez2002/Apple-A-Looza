        </div>

    <!-- Main Content Section -->
    <main class="container my-5">
        <section class="text-center">
            <!-- Section Header -->
            <h2>Contact Us</h2>
            <p class="mb-4">Reach out to us through social media, email, or by phone.</p>

            <!-- Social Media Links -->
            <div class="mb-5">
                <h3>Social Media</h3>
                <ul class="list-unstyled d-flex justify-content-center gap-3">
                    <li><a href="#" target="_blank"><img src="images/logo-red.png.twimg.1920.png" alt="X" height="30"></a></li>
                    <li><a href="#" target="_blank"><img src="images/Youtube_logo_Recolored.png" alt="YouTube" height="30"></a></li>
                    <li><a href="#" target="_blank"><img src="images/Facebook_Logo_Red.png" alt="Facebook" height="30"></a></li>
                    <li><a href="#" target="_blank"><img src="images/87390Red.png" alt="Instagram" height="30"></a></li>
                </ul>
            </div>

            <!-- Email Contact Form -->
            <div class="mb-5">
                <h3>Email</h3>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <!-- Phone Contact Info -->
            <div>
                <h3>Call Us</h3>
                <p>(123) 456-7890</p>
            </div>
        </section>
    </main>
